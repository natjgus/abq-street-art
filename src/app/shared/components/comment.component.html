<div class="row">
    <div class="col-sm-2 col-md-3"></div>
        <div class="card col-12 col-sm-8 col-md-6" >
            <br>
            <p><strong>Comments</strong></p>
            <br>
            <form id="createCommentForm" name="createCommentForm" [formGroup]="createCommentForm" (submit)="createComment()" novalidate>
                <textarea class="form-control" type="text" name="commentContent" id="commentContent" placeholder="Write your comment here!" formControlName="commentContent" rows="3"></textarea>
                <button class="btn" type="submit">Submit Comment</button>
            </form>
            <div class="col-12 col-lg-9">
                <div class="card-columns">

                    <!-- begin comment item -->
                    <div *ngFor="let comment of comments" class="card">
                        <div class="card-body">
                            <h4 class="card-title">{{ profile.profileUserName }}</h4>
                            <p class="card-text">{{ comment.commentContent }}</p>
                            <div class="small text-muted">{{ comment.commentDateTime | date:'M/d/yy h:mm a' }}
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    <div class="col-sm-2 col-md-3"></div>
</div>
